<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <H1>Meal Tracker</H1>
    </header>
    <main>
        <section class="ingredients-section">
            <H2>Create a meal</H2>
            <form id="form">
                <label>Ingredient: 
                    <input name="ingredient" id="ingredient">
                </label>
                <label>Quantity: 
                    <input name="quantity" id="quantity">
                </label>
                <label>Measure: 
                <select name="measurement" id="measurement">
                    <option name="cups" id="grams">Cups</option>
                    <option name="grams" id="grams">Grams</option>
                    <option name="mL" id="mL">Milliliters</option>
                    <option name="teaspoons" id="teaspoons">Teaspoons</option>
                    <option name="tablespoons" id="tablespoons">Tablespoons</option>
                </select>
                </label>
                <button id="submit">Add ingredient</button>
            </form>
            <div>
            <button id="removeButton">Remove last ingredient</button>
            </div>
            <ul id="ingredientList"></ul>
        </section>
        <section class="meal-section">
            <H2>Meals</H2>
            <form id="mealForm">
                <label>Meal name: 
                    <input name="mealName" id="mealName">
                    <button id="mealButton">Save meal</button>
                </label>
            </form>
            <div id="mealList"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
